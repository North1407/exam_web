<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments :: page_head('Result', 'tag')" />
</head>
<body>
<div th:replace="navigation :: header_menu"></div>
<h1>Thông Tin Điểm Số và Thời Gian</h1>
<table  class="table table-bordered table-striped table-hover table-responsive-xl">
    <tr>
        <th>STT</th>
        <th>Chủ đề</th>
        <th>Điểm Số</th>
        <th>Thời Gian Bắt Đầu</th>
        <th>Thời Gian Kết Thúc</th>
        <th>Xem chi tiết</th>
    </tr>
    <tr th:each="exam,iter : ${exams}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${exam.questions[0].topic.name}"></td>
        <td th:text="${exam.mark}"></td>
        <td th:text="${exam.startTime}"></td>
        <td th:text="${exam.endTime}"></td>
        <td><a th:href="'results/get/'+${exam.id}">Xem</a></td>
    </tr>
</table>
</body>
</html>
