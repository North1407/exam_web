<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Enabled</th>
    </tr>
    <tr th:each="user : ${users}">
        <td>[[${user.id}]]</td>
        <td>[[${user.username}]]</td>
        <td>[[${user.role.name}]]</td>
        <td>[[${user.enabled}]]</td>
    </tr>
</table>
</body>
</html>
