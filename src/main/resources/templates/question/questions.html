<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Answer</th>

    </tr>
    <tr th:each="q : ${questions}">
        <td>[[${q.id}]]</td>
        <td>[[${q.content}]]</td>
        <td>
            <p th:each="a: ${q.answers}">[[${a.content}]]</p>
        </td>

    </tr>
</table>
</body>
</html>
